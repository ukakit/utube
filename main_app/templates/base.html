{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'scripts/all.min.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}uTube{% endblock%}</title>
</head>
<body class="bg-zinc-900">
    <nav class="flex items-center text-white bg-zinc-800 px-4 py-2" role="navigation" aria-label="main navigation">
        <div class="navbar-brand min-w-max">
            <a class="navbar-item" href="/">
                <img class="min-w-[125px]" src="{%  static 'utube.svg' %}" alt='utube-logo'>
            </a>
        </div>
        <div class="center grow text-center">
            <form class='flex justify-center' method="GET" action="{% url 'search_result' %}">
                {% csrf_token %} 
                <input type="search" name='search' class="w-6/12 pl-5 block text-sm text-gray-900 bg-gray-50 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search" required>
                <button type="submit" class="bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium text-sm px-4 py-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                    <svg aria-hidden="true" class="w-5 h-5 text-slate-300 dark:text-slate-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
            </form>
        </div>
        {% if user.is_authenticated %}
            <div class="end navbar-menu flex items-center max-h-[60px]">
                <a class="navbar-item px-4 py-3" href="{% url 'video_create' %}"><i class="fa-solid fa-cloud-arrow-up"></i></a>
                <div class='dropdown'>
                    <button class="min-w-[50px] min-h-[50px] bg-red-200 rounded-full text-black text-lg hover:bg-red-700 hover:text-white flex justify-center items-center dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {{user.username|capfirst|slice:":1"}}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="{% url 'user_detail' user.id%}">Your Channel</a></li>
                        <li><a class="dropdown-item" href="{% url 'edit_profile' user.id%}">Edit Profile</a></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </div>
            </div>
        {% else %}
            <div class="end navbar-menu flex items-center max-h-[60px]">
            <a class="navbar-item p-3" href="{% url 'signup' %}">Sign Up</a>
            <a class="navbar-item p-3" href="{% url 'login' %}">Log In</a>
            </div>
        {% endif %}
    </nav>
    <div class="container min-w-full text-white">

        {% block content %}{% endblock %}

    </div>
</body>
</html>
