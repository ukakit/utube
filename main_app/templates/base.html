{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'scripts/all.min.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>uTube</title>
</head>
<body class="bg-zinc-300">
    <nav class="flex items-center text-white bg-black px-4" role="navigation" aria-label="main navigation">
        <div class="navbar-brand mr-16">
            <a class="navbar-item flex flex-row items-center" href="/">
                <img src="{%  static 'utube.svg' %}" alt='utube-logo'>
                <span class="pl-3">uTube</span>
            </a>
        </div>
        <div class="center grow text-center">
            <form class='flex justify-center' method="GET" action="{% url 'search_result' %}">
                <input type="search" name='search' class="w-6/12 pl-5 block text-sm text-gray-900 bg-gray-50 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search" required>
                <button type="submit" class="bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium text-sm px-4 py-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                    <svg aria-hidden="true" class="w-5 h-5 text-slate-300 dark:text-slate-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
            </form>
        </div>
        {% if user.is_authenticated %}
            <div class="end navbar-menu flex items-center">
                <a class="navbar-item p-5" href="{% url 'video_create' %}"><i class="fa-solid fa-cloud-arrow-up"></i></a>
                <div class="user-options flex flex-col items-end">
                    <a href="{% url 'user_detail' user.id%}">{{user.username}}</a>
                    <a href="{% url 'edit_profile' user.id%}">Edit your profile</a>
                    <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
        {% else %}
            <div class="end navbar-menu flex items-center">
            <a class="navbar-item p-5" href="{% url 'signup' %}">Sign Up</a>
            <a class="navbar-item p-5" href="{% url 'login' %}">Log In</a>
            </div>
        {% endif %}
    </nav>
    <div class="container min-w-full">

        {% block content %}{% endblock %}

    </div>
</body>
</html>
