{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'scripts/all.min.js' %}" defer></script>
    <title>uTube</title>
</head>
<body class="bg-zinc-300">
    <nav class="navbar text-white bg-black" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">uTube</a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        {% if user.is_authenticated %}
            <div class="navbar-menu navbar-end">
                <span class="navbar-item">Welcome: {{user.username}}</span>
                <a class="navbar-item" href="{% url 'video_create' %}">Upload a Video</a>
                <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
            </div>
        {% else %}
            <div class="navbar-menu navbar-end">
            <a class="navbar-item" href="{% url 'signup' %}">Sign Up</a>
            <a class="navbar-item" href="{% url 'login' %}">Log In</a>
            </div>
        {% endif %}
    </nav>
    <div class="container border-solid border-red-500 border-2">

        {% block content %}{% endblock %}

    </div>
</body>
</html>
