{% extends 'base.html' %} 
{% load django_bootstrap5 %}
{% block content %}
<div class="upload-video-container flex flex-col items-center pt-5">
  <h1 class='text-3xl'>Upload a Video</h1>
  <form method="post">
    {% csrf_token %} 
    {% bootstrap_form form %}
    <input type="submit" value="Submit" class="my-2 text-white bg-red-500 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm sm:w-auto px-2 py-1 text-center dark:bg-red-600 dark:hover:bg-red-500 dark:focus:ring-red-800"/>
  </form>
</div>

{% endblock %}
