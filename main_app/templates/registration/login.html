{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock%}
{% block content %}
<div class="login-container flex flex-col items-center pt-5">
  <h1 class='text-3xl'>Log In</h1>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %} 
    {{ form|crispy }}
    <input type="submit" class="my-2 text-white bg-red-500 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm sm:w-auto px-2 py-1 text-center dark:bg-red-600 dark:hover:bg-red-500 dark:focus:ring-red-800" value="Login" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</div>
{% endblock %}
